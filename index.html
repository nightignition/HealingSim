<!DOCTYPE html>
<html lang="en">
<head>
<title>Demo</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Healing Sim"> <!-- by Poly -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap-4.3.1/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>
<body>

<div class="super_container d-flex flex-column align-items-center justify-content-center">
	<div class="container">
		<div class="row">
			<div class="col d-flex flex-column align-items-center justify-content-center">
				<div class="cast_bar"><div class="cast_bar_progress"></div><div class="cast_bar_text"></div></div>
				<div class="player_hps">0HPS</div>
				<div class="healing_frame d-flex flex-column flex-wrap" id="healing_frame">
					
				</div>
			</div>
		</div>
	</div>
	<div class="warnings_container">
		<!-- <div class="warning"><div>Impending Doom</div><div class="warning_progress"></div></div> -->
	</div>
	<div class="controls d-flex flex-row align-items-center justify-content-center">
		<div class="start d-flex flex-column align-items-center justify-content-center"><span>start</span></div>
	</div>
	<div class="spells_and_stats_container">
		<form action="#" class="stats_form">
			<div class="bosses_list">
				<select name="bosses" id="bosses" class="bosses">
					<option value="type1">Type 1 (Lucifron type fight)</option>
					<option value="type2" selected>Type 2 (Sapphiron type fight)</option>
				</select>
				<label for="left_mouse_button">Boss</label>
			</div>
			<div>
				<input type="text" class="sim_timer" id="sim_timer" value="210">
				<label for="sim_timer">Sim Timer (seconds)</label>
			</div>
			<div>
				<input type="text" class="healing_input" id="healing_input" value="1000">
				<label for="healing_input">Healing Power</label>
			</div>
			<div>
				<input type="text" class="crit_input" id="crit_input" value="35">
				<label for="crit_input">Crit</label>
			</div>
			<div>
				<input type="text" class="sim_timer" id="mana" value="7500">
				<label for="mana">Mana</label>
			</div>
		</form>
		<form action="#" class="spells_form">
			<div class="healer_class_dropdown">
				<select name="healer_class_dropdown" id="healer_class_dropdown" class="spell_select">
					<option value="paladin">Paladin</option>
					<option value="priest">Priest</option>
					<!-- <option value="druid">Druid</option>
					<option value="shaman">Shaman</option> -->
				</select>
				<label for="healer_class_dropdown">Class</label>
			</div>
			<div class="spell">
				<select name="left_mouse_button" id="left_mouse_button" class="spell_select">
					<option value="Flash of Light (Rank 1)">Flash of Light (Rank 1)</option>
					<option value="Flash of Light (Rank 2)">Flash of Light (Rank 2)</option>
					<option value="Flash of Light (Rank 3)">Flash of Light (Rank 3)</option>
					<option value="Flash of Light (Rank 4)">Flash of Light (Rank 4)</option>
					<option value="Flash of Light (Rank 5)">Flash of Light (Rank 5)</option>
					<option value="Flash of Light (Rank 6)" selected>Flash of Light (Rank 6)</option>
					<option value="Holy Light (Rank 1)">Holy Light (Rank 1)</option>
					<option value="Holy Light (Rank 2)">Holy Light (Rank 2)</option>
					<option value="Holy Light (Rank 3)">Holy Light (Rank 3)</option>
					<option value="Holy Light (Rank 4)">Holy Light (Rank 4)</option>
					<option value="Holy Light (Rank 5)">Holy Light (Rank 5)</option>
					<option value="Holy Light (Rank 6)">Holy Light (Rank 6)</option>
					<option value="Holy Light (Rank 7)">Holy Light (Rank 7)</option>
					<option value="Holy Light (Rank 8)">Holy Light (Rank 8)</option>
					<option value="Holy Light (Rank 9)">Holy Light (Rank 8)</option>
				</select>
				<label for="left_mouse_button">Left Mouse Button</label>
			</div>
			<div class="spell">
				<select name="right_mouse_button" id="right_mouse_button" class="spell_select">
					<option value="Flash of Light (Rank 1)">Flash of Light (Rank 1)</option>
					<option value="Flash of Light (Rank 2)">Flash of Light (Rank 2)</option>
					<option value="Flash of Light (Rank 3)">Flash of Light (Rank 3)</option>
					<option value="Flash of Light (Rank 4)">Flash of Light (Rank 4)</option>
					<option value="Flash of Light (Rank 5)">Flash of Light (Rank 5)</option>
					<option value="Flash of Light (Rank 6)">Flash of Light (Rank 6)</option>
					<option value="Holy Light (Rank 1)">Holy Light (Rank 1)</option>
					<option value="Holy Light (Rank 2)">Holy Light (Rank 2)</option>
					<option value="Holy Light (Rank 3)">Holy Light (Rank 3)</option>
					<option value="Holy Light (Rank 4)">Holy Light (Rank 4)</option>
					<option value="Holy Light (Rank 5)">Holy Light (Rank 5)</option>
					<option value="Holy Light (Rank 6)">Holy Light (Rank 6)</option>
					<option value="Holy Light (Rank 7)">Holy Light (Rank 7)</option>
					<option value="Holy Light (Rank 8)">Holy Light (Rank 8)</option>
					<option value="Holy Light (Rank 9)" selected>Holy Light (Rank 8)</option>
				</select>
				<label for="right_mouse_button">Right Mouse Button</label>
			</div>
			<div class="spell">
				<select name="middle_mouse_button" id="middle_mouse_button" class="spell_select">
					<option value="Flash of Light (Rank 1)">Flash of Light (Rank 1)</option>
					<option value="Flash of Light (Rank 2)">Flash of Light (Rank 2)</option>
					<option value="Flash of Light (Rank 3)">Flash of Light (Rank 3)</option>
					<option value="Flash of Light (Rank 4)">Flash of Light (Rank 4)</option>
					<option value="Flash of Light (Rank 5)">Flash of Light (Rank 5)</option>
					<option value="Flash of Light (Rank 6)" selected>Flash of Light (Rank 6)</option>
					<option value="Holy Light (Rank 1)">Holy Light (Rank 1)</option>
					<option value="Holy Light (Rank 2)">Holy Light (Rank 2)</option>
					<option value="Holy Light (Rank 3)">Holy Light (Rank 3)</option>
					<option value="Holy Light (Rank 4)">Holy Light (Rank 4)</option>
					<option value="Holy Light (Rank 5)">Holy Light (Rank 5)</option>
					<option value="Holy Light (Rank 6)">Holy Light (Rank 6)</option>
					<option value="Holy Light (Rank 7)">Holy Light (Rank 7)</option>
					<option value="Holy Light (Rank 8)">Holy Light (Rank 8)</option>
					<option value="Holy Light (Rank 9)">Holy Light (Rank 8)</option>
				</select>
				<label for="middle_mouse_button">Middle Mouse Button</label>
			</div>
			<div class="spell">
				<select name="shift_left_mouse_button" id="shift_left_mouse_button" class="spell_select">
					<option value="Flash of Light (Rank 1)" selected>Flash of Light (Rank 1)</option>
					<option value="Flash of Light (Rank 2)">Flash of Light (Rank 2)</option>
					<option value="Flash of Light (Rank 3)">Flash of Light (Rank 3)</option>
					<option value="Flash of Light (Rank 4)">Flash of Light (Rank 4)</option>
					<option value="Flash of Light (Rank 5)">Flash of Light (Rank 5)</option>
					<option value="Flash of Light (Rank 6)">Flash of Light (Rank 6)</option>
					<option value="Holy Light (Rank 1)">Holy Light (Rank 1)</option>
					<option value="Holy Light (Rank 2)">Holy Light (Rank 2)</option>
					<option value="Holy Light (Rank 3)">Holy Light (Rank 3)</option>
					<option value="Holy Light (Rank 4)">Holy Light (Rank 4)</option>
					<option value="Holy Light (Rank 5)">Holy Light (Rank 5)</option>
					<option value="Holy Light (Rank 6)">Holy Light (Rank 6)</option>
					<option value="Holy Light (Rank 7)">Holy Light (Rank 7)</option>
					<option value="Holy Light (Rank 8)">Holy Light (Rank 8)</option>
				</select>
				<label for="shift_left_mouse_button">SHIFT + Left Mouse Button</label>
			</div>
			<div class="spell">
				<select name="shift_right_mouse_button" id="shift_right_mouse_button" class="spell_select">
					<option value="Flash of Light (Rank 1)">Flash of Light (Rank 1)</option>
					<option value="Flash of Light (Rank 2)">Flash of Light (Rank 2)</option>
					<option value="Flash of Light (Rank 3)">Flash of Light (Rank 3)</option>
					<option value="Flash of Light (Rank 4)">Flash of Light (Rank 4)</option>
					<option value="Flash of Light (Rank 5)">Flash of Light (Rank 5)</option>
					<option value="Flash of Light (Rank 6)">Flash of Light (Rank 6)</option>
					<option value="Holy Light (Rank 1)" selected>Holy Light (Rank 1)</option>
					<option value="Holy Light (Rank 2)">Holy Light (Rank 2)</option>
					<option value="Holy Light (Rank 3)">Holy Light (Rank 3)</option>
					<option value="Holy Light (Rank 4)">Holy Light (Rank 4)</option>
					<option value="Holy Light (Rank 5)">Holy Light (Rank 5)</option>
					<option value="Holy Light (Rank 6)">Holy Light (Rank 6)</option>
					<option value="Holy Light (Rank 7)">Holy Light (Rank 7)</option>
					<option value="Holy Light (Rank 8)">Holy Light (Rank 8)</option>
				</select>
				<label for="shift_right_mouse_button">SHIFT + Right Mouse Button</label>
			</div>
			<div class="spell">
				<select name="shift_middle_mouse_button" id="shift_middle_mouse_button" class="spell_select">
					<option value="Flash of Light (Rank 1)">Flash of Light (Rank 1)</option>
					<option value="Flash of Light (Rank 2)">Flash of Light (Rank 2)</option>
					<option value="Flash of Light (Rank 3)">Flash of Light (Rank 3)</option>
					<option value="Flash of Light (Rank 4)">Flash of Light (Rank 4)</option>
					<option value="Flash of Light (Rank 5)">Flash of Light (Rank 5)</option>
					<option value="Flash of Light (Rank 6)" selected>Flash of Light (Rank 6)</option>
					<option value="Holy Light (Rank 1)">Holy Light (Rank 1)</option>
					<option value="Holy Light (Rank 2)">Holy Light (Rank 2)</option>
					<option value="Holy Light (Rank 3)">Holy Light (Rank 3)</option>
					<option value="Holy Light (Rank 4)">Holy Light (Rank 4)</option>
					<option value="Holy Light (Rank 5)">Holy Light (Rank 5)</option>
					<option value="Holy Light (Rank 6)">Holy Light (Rank 6)</option>
					<option value="Holy Light (Rank 7)">Holy Light (Rank 7)</option>
					<option value="Holy Light (Rank 8)">Holy Light (Rank 8)</option>
					<option value="Holy Light (Rank 9)">Holy Light (Rank 8)</option>
				</select>
				<label for="shift_middle_mouse_button">SHIFT + Middle Mouse Button</label>
			</div>
			<div class="spell">
				<select name="cooldown1" id="cooldown1" class="spell_select">
					<option value="Scrolls of Blinding Light" selected>Scrolls of Blinding Light</option>
					<option value="Zandalarian Hero Charm">Zandalarian Hero Charm</option>
				</select>
				<label for="cooldown1">1</label>
			</div>
			<div class="spell">
				<select name="cooldown2" id="cooldown2" class="spell_select">
					<option value="Scrolls of Blinding Light">Scrolls of Blinding Light</option>
					<option value="Zandalarian Hero Charm" selected>Zandalarian Hero Charm</option>
				</select>
				<label for="cooldown2">2</label>
			</div>
			<div class="spell_button_container">
				<div class="apply_spells">Apply</div>
			</div>
		</form>
	</div>
	<div class="output">
		<textarea id="output" disabled=""></textarea>
	</div>
	<div class="healing_stats">
		<textarea id="healing_stats" disabled=""></textarea>
	</div>
	<div class="show_my_heal_container"><div></div></div>
</div>

</body>
</html>
